<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bievenido a Cofinancia.me - Conoce Nuestro Proyecto AVIANO</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="orientation-popup" class="orientation-popup">
    <div class="popup-content">
      <i class="fas fa-mobile-alt rotate-icon"></i>
      <p>Para una mejor experiencia, te recomendamos girar tu dispositivo horizontalmente</p>
      <button id="understand-btn">Entendido</button>
    </div>
  </div>
  <!-- Pantalla de Introducción -->
  <div class="intro" id="intro">
    <video src="video1.mp4" autoplay muted loop playsinline webkit-playsinline class="intro-video"></video>
    <div class="intro-content">
      <img src="logo-aviano.png" alt="Logo Aviano" class="intro-logo">
      <button id="enter" class="intro-button" disabled>Entrar</button>
    </div>
  </div>

  <!-- Contenedor principal del carrusel -->
  <div class="container" id="main-content">
    <!-- Botón para regresar a la introducción -->
    <button id="back-to-intro" class="nav-button back-button">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
      </svg>
    </button>

    <!-- Botón Anterior -->
    <button id="prev" class="nav-button nav-prev">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
      </svg>
    </button>

    <!-- Medios (videos del carrusel) -->
    <div class="media" id="media1">
      <video src="transicion1.mp4" muted preload="auto" playsinline webkit-playsinline></video>
    </div>
    <div class="media" id="media2">
      <video src="transicion2.mp4" muted preload="auto" playsinline webkit-playsinline></video>
    </div>
    <div class="media" id="media3">
      <video src="transicion3.mp4" muted preload="auto" playsinline webkit-playsinline></video>
    </div>
    <div class="media" id="media4">
      <video src="transicion4.mp4" muted preload="auto" playsinline webkit-playsinline></video>
    </div>

    <!-- Botón Siguiente -->
    <button id="next" class="nav-button nav-next">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
      </svg>
    </button>

    <!-- Botón Ver Plantas -->
    <button id="ver-plantas" class="ver-plantas-btn">
      <i class="fas fa-building"></i>
      Ver Plantas
    </button>
  </div>

  <!-- Visualizador de Plantas -->
  <div id="floor-viewer" class="floor-viewer">
    <button id="close-floor-viewer" class="close-floor-viewer">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="floor-image-container">
      <img id="floor-image" src="05. Quinto Piso.png" alt="Plano del piso">
    </div>
    <div class="floor-nav">
      <button class="floor-btn active" data-floor="5">5to Piso</button>
      <button class="floor-btn" data-floor="4">4to Piso</button>
      <button class="floor-btn" data-floor="3">3er Piso</button>
      <button class="floor-btn" data-floor="2">2do Piso</button>
      <button class="floor-btn" data-floor="1">1er Piso</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
